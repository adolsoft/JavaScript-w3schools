<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2> What can JavaScript do ?   </h2>

    <p id="demo1">JavaScript can change the style of an HTML elem'ent</p>
    <button type="button" onclick="document.getElementById('demo1').style.fontSize='30px'">Click Me</button>
    
    
    <p id="demo2">JavaScript can hide HTML elements.</p>

    <button type="button" onclick="document.getElementById('demo2').style.display='none'">Click Me!</button>
    <button type="button" onclick="document.getElementById('demo2').style.display='block'">Show Clik Me</button>

</body>
</html>
