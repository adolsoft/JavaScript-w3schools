<!DOCTYPE html>
<html>
<body>

<h2>Redeclaring a Variable Using var</h2>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
var  x = 10;
let xx = 10;
// Here x is 10

{  
var x = 2;
let xx = 2
// Here x is 2
}

// Here x is 2
document.getElementById("demo1").innerHTML = x;

// Here xx is 10
document.getElementById("demo2").innerHTML = xx;
</script>

</body>
</html>
