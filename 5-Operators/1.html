<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators</h1>
<h2>The = Operator</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
let x = 10;
document.getElementById("demo").innerHTML = x;

let a = 5;
let b = 2;
let c = a + b;
let cc = a * b;

document.getElementById("demo1").innerHTML = c;
document.getElementById("demo2").innerHTML = cc;

</script>

</body>
</html>
