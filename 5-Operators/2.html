<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators</h1>
<h2>The + Operator</h2>

<p>The + operator concatenates (adds) strings.</p>

<p id="demo1"></p>

<p id="demo2"></p>


<script>

let text1 = "John";
let text2 = "Doe";
let text3 = text1 + " " + text2;
document.getElementById("demo1").innerHTML = text3;

let text4 = "What a very ";
text4 += "nice day";
document.getElementById("demo2").innerHTML = text4;

</script>

<p id="demo"></p>

<script>
let x = 5 + 5;
let y = "5" + 5;
let z = "Hello" + 5;
document.getElementById("demo").innerHTML =
x + "<br>   aaaaa" + y + "<br>  bbbbb" + z;
</script>

</body>
</html>
