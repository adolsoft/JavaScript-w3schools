<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
    let x = 100 + 50;
    document.getElementById("demo").innerHTML = x;

    let a = 100;
    let b = 50;

    let c = a + b;

    document.getElementById("demo1").innerHTML = c;

    let aa = 3;
    let bb = (100 + 50) * aa;
    document.getElementById("demo2").innerHTML = bb;


</script>


</body>
</html>
